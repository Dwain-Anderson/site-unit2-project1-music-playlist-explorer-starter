<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id ="banner">
      <h1 id="page-title">Music Playlist Explorer</h1>
      <nav>
        <ul>
            <li>
                <a href="featured.html" class = "nav-link-data">Featured</a>
            </li>
            <li>
                <a href="index.html" class = "nav-link-data">All</a>
            </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="playlist-cards">
        <div class ="playlist-card" onclick="openModal({title: 'Playlist Title' , imageUrl: '/assets/img/playlist.png' , creatorName: 'Creator Name', songs:
        [ { title: 'songtitle', imageUrl: 'img/song.png',  artistName: 'artistName', albumName: 'albumName', duration: 'duration' }]
         })">
          <img class="playlist-cover-image" src="assets/img/playlist.png" alt="" />
          <h3 class="playlist-title">Playlist Title</h3>
          <p class="playlist-creator-name">Creator Name</p>
          <div class="playlist-likes-flex-container">
            <button class="playlist-like-button">
              <img src="" class="playlist-like-heart-icon" />LIKEBUTTON
            </button>
             <p class="playlist-like-count">LIKECOUNT</p>
          </div>
        </div>
      </div>
    </main>

    <div id="playlist-card-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img id="playlist-cover-image" src="#" alt="playlist Image" />
        <h2 id="playlist-title"></h2>
        <h3 id="playlist-creator-name"></h3>
        <img id="song-image" src="#" alt="" />
        <p id="song-title"></p>
        <p id="song-artist-name"></p>
        <p id="song-album-name"></p>
        <p id="song-duration"></p>
      </div>
    </div>

    <footer>
      <p>placeholder footer</p>
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
